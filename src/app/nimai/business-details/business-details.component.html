<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>NIMAI</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

<body>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="blue">
                            <i class="fas fa-business-time"></i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Business Details </h4>
                            <form [formGroup]="businessDetailsForm" (ngSubmit)="submit()">
                                
                        <div class=" row col-md-5 selection" *ngIf="isCustomer">
                           <div class="row">
                               <label class="customlabel">Registration Type</label>
                               <div class="radio-group">
                                   <input checked="checked" formControlName="selector"
                                       (click)="selectRegType('Exporter')" value="Exporter" type="radio"
                                       id="option-one" name="selector">
                                   <label for="option-one">Exporter</label>
                                   <input type="radio" id="option-two" value="Importer"
                                       (click)="selectRegType('Importer')" formControlName="selector"
                                       name="selector">
                                   <label for="option-two">Importer</label>
                                   <input type="radio" id="option-three" value="Impo_Expo"
                                       (click)="selectRegType('Impo_Expo')" formControlName="selector"
                                       name="selector">
                                   <label for="option-three">Both</label>
                               </div>
                           </div>
                           </div>
                                    <div class="col-md-3" *ngIf="isCustomer">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="companyName">
                                            <label>Company Name</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.companyName.errors?.required">
                                                Name is required
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="designation">
                                            <label>Designation</label>
                                        </div>
                                    </div> -->
                                    <div class="clearfix"></div>
                                    
                                    <!-- Bank Details-->
                                    <div class="col-md-3" *ngIf="!isCustomer">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="bankNbfcName">
                                            <label>Bank Name</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.bankNbfcName.errors?.required">
                                                Bank name is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3" *ngIf="!isCustomer">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="branchName">
                                            <label>Branch Name</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.branchName.errors?.required">
                                                Branch name is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3" *ngIf="!isCustomer">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="swiftCode" (keypress)="validateRegexFields($event, 'alphaNum')">
                                            <label>Swift Code</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.swiftCode.errors?.required">
                                                Swift code is required
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Bank Details-->

                               <input type="text" formControlName="minimumValueofLC">

                                   <div *ngIf="suf.swiftCode.errors.required">
                                       Branch Name is required
                                   </div>

                                    <!-- <div class="col-md-3">

                                    <div class="col-md-12 items row" id="items" *ngIf="isCustomer">
                                        <div class="col-md-12 items" id="items" formArrayName="owners"
                                            *ngFor="let item of businessDetailsForm.get('owners').controls; let i = index;">
                                            <div class="row" [formGroupName]="i">
                                                <input type="hidden" formControlName="ownerID">
                                                <div class="col-md-3">
                                                    <div class="inputDiv">
                                                        <input type="text" formControlName="ownerFirstName" (keydown)="validateRegexFields($event, 'alpha')">
                                                        <label>MD/CEO/Owner’s First Name </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="inputDiv">
                                                        <input type="text" formControlName="ownerLastName" (keydown)="validateRegexFields($event, 'alpha')">
                                                        <label>MD/CEO/Owner’s Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="inputDiv">
                                                        <input type="text" formControlName="designation" (keypress)="validateRegexFields($event, 'alphaNum')">
                                                        <label>Designation</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="inputDiv" *ngIf="i==0">
                                                        <button type="button" class="btn btn-info btn-xs add_button"
                                                            (click)="add(i)">Add
                                                            More</button>
                                                    </div>
                                                    <div class="inputDiv" *ngIf="i>0">
                                                        <button type="button"
                                                            class="btn btn-info btn-xs add_button" (click)="remove(i)">Remove</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                           </div>
                           </div> -->
                                    <div class="clearfix"></div>
                                    <h4 class="card-title col-md-12"
                                        style="padding: 5px 15px 15px 15px;font-size: 15px;font-weight: 500;">
                                        Registered Address Details
                                    </h4>
                                    <div class="col-md-3">
                                        <div class="inputDiv selectdiv">
                                            <select formControlName="country">
                                                <option value="">Select</option>
                                                <option value="India">India</option>
                                                <option value="Australia">Australia</option>
                                                <option value="Bangladesh">Bangladesh</option>
                                            </select>
                                            <label>Select Country</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.country.errors?.required">
                                                Country is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv selectdiv">
                                            <select formControlName="provinceName">
                                                <option value="">Select</option>
                                                <option value="Maharastra">Maharastra</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                            </select>
                                            <label>Select Province/State</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="city">
                                            <label>City</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.city.errors?.required">
                                                City is required
                                            </div>

                                <option value="15">Bucharest</option>
                                <option value="16">Rome</option>

                                <option value="18">Miami </option>
                                <option value="19">Piatra Neamt</option>
                              </select>
                              </div> -->
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="addressLine1">
                                            <label>Address Line 1</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.addressLine1.errors?.required">
                                                Address is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="addressLine2">
                                            <label>Address Line 2</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.addressLine2.errors?.required">
                                                Address is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="addressLine3">
                                            <label>Address Line 3 / Landmark</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.addressLine3.errors?.required">
                                                Landmark is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="pincode" maxlength="6" (keypress)="validateRegexFields($event, 'number')">
                                            <label>Pincode/Zipcode</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.pincode.errors?.required">
                                                Pincode/Zipcode is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="inputDiv">
                                            <input type="text" formControlName="telephone" maxlength="12" (keypress)="validateRegexFields($event, 'number')">
                                            <label>Telephone</label>
                                            <div *ngIf="perDetailsSubmit && busiDetails.telephone.errors?.required">
                                                Telephone is required
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" formControlName="userId">
                                    <button type="submit" class="btn btn-info pull-right">Update Profile</button>
                                    <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
