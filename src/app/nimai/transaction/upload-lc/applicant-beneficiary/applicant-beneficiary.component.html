<div class="row" [formGroup]="LcDetail">
    <p class="col-md-12"><strong>Applicant</strong>
    </p>
    <div class="col-md-4">
        <div class="inputDiv">
            <input type="text" maxlength="15" formControlName="applicantName" (keydown)="validateRegexFields($event, 'alpha')">
            <label>Applicant's Name </label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="inputDiv selectdiv">

            <select name="country" formControlName="applicantCountry">
                <!-- <option value="" >
                    Select</option> -->
                <option value="INDIA" >
                    India</option>
                <option value="BANGLADESH" >
                    Bangladesh</option>
                <option value="KENYA" >
                    Kenya</option>
                <option value="NIGERIA" >
                    Nigeria</option>
                <option value="UAE" >UAE
                </option>
                <option value="QATAR" >
                    Qatar</option>
            </select>
            <label>Country of Applicant</label>
        </div>
    </div>
    <div class="clearfix"></div>
    <p class="col-md-12">
        <strong>Beneficiary</strong></p>
    <div class="col-md-4">
        <div class="inputDiv">
            <input type="text" maxlength="15" formControlName="beneName" (keydown)="validateRegexFields($event, 'alpha')">
            <label>Beneficiary's Name</label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="inputDiv selectdiv">

            <select name="country" formControlName="beneBankCountry" >
                <!-- <option value="" >
                    Select</option> -->
                <option value="INDIA">
                    India</option>
                <option value="BANGLADESH" >
                    Bangladesh</option>
                <option value="KENYA">
                    Kenya</option>
                <option value="NIGERIA">
                    Nigeria</option>
                <option value="UAE">UAE
                </option>
                <option value="QATAR">
                    Qatar</option>
            </select>
            <label>Country of Beneficiary</label>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4">
        <div class="inputDiv">

            <input type="text" maxlength="30" formControlName="beneBankName">
            <label>Bank Name</label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="inputDiv">
            <input type="text" maxlength="11" formControlName="beneSwiftCode"  (keypress)="validateRegexFields($event, 'alphaNum')">
            <label>Swift Code</label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="inputDiv selectdiv">

            <select name="country" formControlName="beneCountry" >
                <!-- <option value="" >
                    Select</option> -->
                <option value="INDIA" >
                    India</option>
                <option value="BANGLADESH" >
                    Bangladesh</option>
                <option value="KENYA" >
                    Kenya</option>
                <option value="NIGERIA" >
                    Nigeria</option>
                <option value="UAE" >UAE
                </option>
                <option value="QATAR" >
                    Qatar</option>
            </select>
            <label>Bank Country</label>
        </div>
    </div>
   
</div>
