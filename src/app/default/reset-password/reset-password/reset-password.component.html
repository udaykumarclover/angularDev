<div class="loginbody">
   <div class="content-a">
      <div class="content-b">
         <div class="container-fluid">
            <div class="" >
               <div class="col-md-4 col-md-offset-4 maindiv right-panel-active" id="container">
                  <div class="form-container sign-up-container">
                       <form [formGroup]="resetForm" (ngSubmit)="submit()">
                        <div class="content-a">
                           <div class="content-b">
                              <div class="col-md-12">
                              <h1>Set Password</h1>
                              <span></span>
                              <div class="inputDiv" >
                                 <input type="password" formControlName="newPassword">
                                 <label>Enter Password</label>
                              </div>
                              <div class="inputDiv">
                                 <input type="password" formControlName="retypePaasword">
                                 <label>Re-enter Password</label>
                              </div>
                              <div class="form-group"></div>
                              <button type="submit" data-toggle="modal" data-target="#myModal">Submit</button>
                              </div>
                           </div>
                        </div>
                       </form>
                  </div>
                  <div class="form-container sign-in-container">
                  </div>
                  <div class="overlay-container">
                     <div class="overlay">
                        <div class="overlay-panel overlay-left">
                           <i class="fas fa-key" style="font-size: 23px;margin: 0 0 20px;"></i>
                           <h1>Reset Password</h1>
                           <p>To keep connected with us please login with your personal info</p>
                        </div>
                        <div class="overlay-panel overlay-right">
                           <h1>Hello, Friend!</h1>
                           <p>Enter your personal details and start journey with us</p>
                           <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
   <router-outlet></router-outlet>
