<div id="myModal" class="modal1">
    <!-- <div class="modal-dialog modal-md emaildiv"> -->
    <!-- Modal content-->
    <div class="modal-content">
      <div class="col-md-12 arrow_box">
        <button type="button" class="close" (click)="close()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <h2>Change Password</h2>
        <div class="row">
          <!--<p><strong>Enter Email ID here</strong></p> -->
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="inputDiv">
                  <input type="text" formControlName="oldpassword" >
                  <label>Old Password</label>
                  <div *ngIf="submitted && changePassDetails.oldpassword.errors?.required">
                    Old Password is required
                </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputDiv">
                  <input type="text" formControlName="newPassword">
                  <label>New Password</label>
                  <div *ngIf="submitted && changePassDetails.newPassword.errors?.required">
                   New Password is required
                </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputDiv">
                  <input type="text" formControlName="confirmPassword">
                  <label>Confirm Password</label>
                  <div *ngIf="submitted && changePassDetails.confirmPassword.errors?.required">
                   Confirm Password is required
                  </div>
                  <div *ngIf="changePassDetails.confirmPassword.touched && changePassDetails.confirmPassword.errors?.mustMatch">
                   Confirm Password is not matching with New Password
                </div>
                </div>
              </div>
            </div>
            <button class="btn btn-info pull-right" type="submit">Submit</button>
          </div>
          <!-- <button type="submit" class="btn btn-info" class="close" data-dismiss="modal">Close</button>-->
        </div>    
      </form>
    </div>
    </div>
    <!-- </div> -->
  </div>
